<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultless Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vaultless Password</h1>
    <p class="small muted">Generación determinista: misma semilla, misma clave. Ahora con validación de tipos.</p>

    <div class="result">
        <label for="masterPass">Master Password</label>
        <input type="password" id="masterPass" placeholder="Tu clave maestra secreta">

        <label for="service">Servicio / Etiqueta</label>
        <input type="text" id="service" placeholder="ej. gmail, instagram, banco">

        <div class="controls">
            <button id="generateBtn">Generar Contraseña</button>
            <button id="copyBtn" class="secondary">Copiar Resultado</button>
            
            <div style="margin-left: auto; display: flex; align-items: center; gap: 8px;">
                <label style="font-size: 0.9rem; margin-bottom: 0;">Longitud:</label>
                <input type="number" id="length" value="12" min="4" max="64" style="width: 70px; margin-bottom: 0; padding: 5px 10px; font-size: 1rem;">
            </div>
        </div>

        <div class="row" style="border-top: 1px dashed var(--border-color); margin-top: 10px; padding-top: 15px;">
            <strong>Opciones (mínimo uno de cada):</strong>
        </div>
        <div class="controls" style="margin-top: 10px;">
            <label class="small"><input type="checkbox" id="upper" checked> ABC</label>
            <label class="small"><input type="checkbox" id="lower" checked> abc</label>
            <label class="small"><input type="checkbox" id="numbers" checked> 123</label>
            <label class="small"><input type="checkbox" id="symbols" checked> !@#</label>
        </div>

        <div class="row" style="margin-top: 20px;">
            <strong>Resultado:</strong>
            <span id="resultDisplay">Esperando datos...</span>
        </div>
        <div class="bar"><i id="strengthBar" style="width: 0%"></i></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
